<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>먫왏얧썛쥄햦햟햫햣 햫햟 햨햫햦햡햟</title>
  <link rel="stylesheet" href="/library.css">
</head>
<body>

<header>
  <h1>九勇 먫왏얧썛쥄햦햟햫햣 햫햟 햨햫햦햡햟</h1>
  <nav>
    <a th:href="@{/index}">햏햟혢햟햩</a>
    <a th:href="@{/books}">햌햫햦햡햦</a>
  </nav>
</header>

<main>
  <form th:action="@{'/books/edit/' + ${book.ISBN}}" th:object="${book}" method="post" class="book-form">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <label>행햟햡햩햟쒫쟳:</label>
    <input type="text" th:field="*{title}" required>

    <label>햃쒬쮐:</label>
    <input type="text" th:field="*{author}" required>

    <label>뤯햦혜햟햫햦햣:</label>
    <textarea th:field="*{description}" rows="4"></textarea>

    <label>햍햦햫햨 햨혥햪 햨쮐햦혡햟:</label>
    <input type="url"
           th:field="*{cover}"
           placeholder="https://example.com/cover.jpg">

    <label>햑햦:</label>
    <select id="type" name="type"  required th:field="*{type}">
      <option th:each="type : ${T(book_library_app.book.model.Type).values()}"
              th:value="${type}" th:text="${type.getDisplayName()}" >

      </option>

    </select>

    <button type="submit">游 행햟햟향햦</button>
    <a th:href="@{/books}">뤰햨햟향</a>
  </form>
</main>

<footer>
  <p>춸 2025 Book Library</p>
</footer>

</body>
</html>
